services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pimemento
      POSTGRES_USER: pimemento
      POSTGRES_PASSWORD: pimemento
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

volumes:
  pgdata:
